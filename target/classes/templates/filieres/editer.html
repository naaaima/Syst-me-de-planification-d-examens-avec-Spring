<!DOCTYPE html>
<html lang="en" layout:decorate="/layout/main" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Modifier Un Filiere</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="header">
    <div class="title">
        <h3 class="sticky-notes-title">Modifier Un Filiere</h3>
    </div>
    <a th:href="@{/filieres}" class="btn btn-primary">Filiere</a>
</div>

<div layout:fragment="content" class="container mt-4">
    <div th:if="${error}" class="alert alert-danger my-4">
        <span th:text="${error}"></span>
    </div>
    <form th:action="@{/filieres/modifier}" method="post" th:object="${filiere}">
        <input type="hidden" name="id" th:field="*{id}">
        <div class="form-group mb-4">
            <label for="nom">Nom</label>
            <input type="text" class="form-control" id="nom" name="nom" th:field="*{nom}"/>
            <span class="text-danger text-sm" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span>
        </div>

        <div class="form-group mb-4">
            <label for="nom">Département</label>
            <select name="département" id="" class="form-control" th:field="*{departement}">
                <option value="">Sélectionner Département</option>
                <option th:each="departement : ${departements}" th:value="${departement.id}" th:text="${departement.nom}"></option>
            </select>
            <span class="text-danger text-sm" th:if="${#fields.hasErrors('departement')}" th:errors="*{departement}"></span>
        </div>

        <br>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">
                Modifier
            </button>
        </div>
    </form>
</div>
</body>
</html>
