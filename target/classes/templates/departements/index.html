<!DOCTYPE html>
<html lang="en" layout:decorate="/layout/main" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Gérer les Departements</title>
</head>
<body>
<div layout:fragment="header">
    <div class="title">
        <h3 class="sticky-notes-title">Gérer les Departements</h3>
    </div>
    <a th:href="@{/departements/ajouter}" class="block btn btn-primary">+ Nouveau Departement</a>
</div>

<a th:href="@{/departements/ajouter}" class="btn btn-primary">+ Nouveau Departement</a>
<div layout:fragment="content">
    <div th:if="${success}" class="alert alert-success my-4">
        <span th:text="${success}"></span>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>Nom</th>
            <th>Filières</th>
            <th>Enseignants</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="departement : ${departements}">
            <td><span th:text="${departement.getNom()}"></span></td>
            <td>
                <span th:each="filiere, iterStat : ${departement.getFilieres()}">
                    <span th:text="${filiere.nom}"></span>
                    <span th:if="${!iterStat.last}"> | </span>
                </span>
                <a class="btn btn-sm btn-primary" th:href="@{/departements/ajouter_filiere/{id}(id=${departement.id})}">+</a>
            </td>
            <td>
                <span th:each="enseignant, iterStat : ${departement.getEnseignants()}">
                    <a class="text-secondary decoration-none" onclick="return confirm('Are you sure you want to delete')" th:href="@{/departements/supprimer_enseignant/{departementId}/{enseignantId}(departementId=${departement.id}, enseignantId=${enseignant.id})}" th:text="${enseignant.nom + ' ' + enseignant.prenom}"></a>                    <span th:if="${!iterStat.last}"> | </span>
                </span>
                <a class="btn btn-sm btn-primary" th:href="@{/departements/ajouter_enseignant/{id}(id=${departement.id})}">+</a>
            </td>
            <td class="text-center">
                <div class="d-flex gap-2">
                    <a th:href="@{/departements/{id}(id=${departement.id})}" class="d-block text-info">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </a>
                    <a th:href="@{/departements/edit/{id}(id=${departement.id})}" class="d-block text-warning">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit">
                            <path d="M11 4L20 13"></path>
                            <path d="M2.5 21L5 21 19.5 6.5 17 4 2.5 18.5 2.5 21z"></path>
                        </svg>
                    </a>
                    <a th:href="@{/departements/delete/{id}(id=${departement.id})}" class="d-block text-danger">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6L19 22 5 22 5 6"></path>
                            <path d="M10 11L10 17"></path>
                            <path d="M14 11L14 17"></path>
                        </svg>
                    </a>
                </div>
            </td>

        </tr>
        </tbody>
    </table>

</div>

</html>
