<!DOCTYPE html>
<html lang="en" layout:decorate="/layout/main" xmlns:layout="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Ajouter Un Departement</title>
    </head>
    <body>
        <div layout:fragment="header">
            <div class="title">
                <h3 class="sticky-notes-title">Ajouter Un Departement</h3>
            </div>
            <a th:href="@{/departements}" class="block btn btn-primary">Departement</a>
        </div>

        <div layout:fragment="content">
            <div th:if="${error}" class="alert alert-danger my-4">
                <span th:text="${error}"></span>
            </div>
            <form action="/departements/ajouter" method="post" th:object="${departement}" >
                <div class="form-group mb-4">
                    <label for="nom">Nom</label>
                    <input type="text" class="form-control" id="nom" name="nom" th:field="*{nom}"/>
                    <span class="text-danger text-sm" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span>
                </div>

                <br>
                <div class="form-group">
                    <button class="btn btn-primary">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
